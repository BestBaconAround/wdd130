<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Cameron Andrews" />
    <meta name="description"
        content="Get in touch with White Water Rafting for questions, reservations, or website feedback." />
    <title>Contact Us | White Water Rafting</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styles/rafting.css" />
    <link rel="stylesheet" href="styles/contact.css" />
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="Rafting Site Logo" class="logo" />
        <nav class="nav-container">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Contact White Water Rafting</h1>

        <section class="company-information">
            <h2>Company Information</h2>
            <p><strong>Address:</strong> 123 River Road, Rapidsville, CO 80000</p>
            <p><strong>Phone:</strong> (555) 123-4567</p>
            <p><strong>Email:</strong> info@whitewaterrafting.com</p>
        </section>

        <section class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12227.068325244332!2d-111.932589365284!3d40.343923000588354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sus!4v1748975439998!5m2!1sen!2sus"
                class="google-map" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.jpg" alt="Jimmy" class="employee-photo" />
                <figcaption>Jimmy – River Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Trenton" class="employee-photo" />
                <figcaption>Trenton – Safety Officer</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Aaron" class="employee-photo" />
                <figcaption>Aaron – Guest Coordinator</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="fname">Name:</label>
                <input type="text" id="fname" name="fname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of message:</p>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" id="inquiry" name="purpose" value="general" required>
                        General Inquiry
                    </label>
                    <label class="radio-option">
                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        Reservation Questions
                    </label>
                    <label class="radio-option">
                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        Website Suggestion
                    </label>
                </div>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-left">
            <p>&copy; 2025 | White Water Rafting | Cameron Andrews</p>
        </div>
        <nav class="socialmedia">
            <a href="#"><img src="images/facebook_icon.png" alt="Facebook" /></a>
            <a href="#"><img src="images/instagram_icon.png" alt="Instagram" /></a>
            <a href="#"><img src="images/tiktok_icon.png" alt="TikTok" /></a>
        </nav>
    </footer>
</body>

</html>
